      # ðŸ”¥ æ–°å¢žï¼šåˆå¹¶ç§æœ‰ä»£ç åˆ°æž„å»ºç›®å½•
      - name: Prepare build environment
        shell: bash
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          # å°†ç§æœ‰ä»“åº“çš„æºç å¤åˆ¶åˆ°æž„å»ºç›®å½•ï¼ˆå·²åŒ…å«æ‰€æœ‰å­æ¨¡å—ï¼‰
          echo "ðŸ“‹ ä½¿ç”¨åˆ†æ”¯: ${{ env.SOURCE_BRANCH }}"
          cp -r private-source/* ./
          # ä¿ç•™å…¬å…±ä»“åº“çš„CIé…ç½®
          rm -rf .github
          cp -r public-repo/.github ./

