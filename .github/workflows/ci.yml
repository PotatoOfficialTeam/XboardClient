            cd ../../..
            echo "âœ… flutter_xboard_sdkä»£ç ç”Ÿæˆå®Œæˆ"
          else
            echo "âš ï¸ flutter_xboard_sdkç›®å½•ä¸å­˜åœ¨ï¼Œè·³è¿‡ä»£ç ç”Ÿæˆ"
          fi
      - name: Generate code for main project
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: Update Go modules
        shell: bash
        run: |
          echo "ðŸ”§ æ›´æ–°Goæ¨¡å—ä¾èµ–..."
          if [ -f "core/go.mod" ]; then
            cd core
            go mod tidy
