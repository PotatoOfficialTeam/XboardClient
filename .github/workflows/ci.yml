        shell: bash
        run: |
          echo "ðŸ”§ ä¸ºflutter_xboard_sdkç”Ÿæˆä»£ç ..."
          if [ -d "lib/sdk/flutter_xboard_sdk" ]; then
            cd lib/sdk/flutter_xboard_sdk
            # èŽ·å–ä¾èµ–
            flutter pub get
